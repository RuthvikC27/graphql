{
    query: Query
}

type Query{
    company(id: ID): Company,
    job(id: ID): Job
    jobs: [Job],
}

type Job{
    id:  ID!,
    title: String,
    companies: Company
    description: String
}

type Mutation{
    createJob(input: CreateJobInput): Job
}

input CreateJobInput{
    companyId: ID, 
    title: String, 
    description: String
}

type Company{
    id: ID!,
    name: String,
    description: String
    jobs: [Job]
}